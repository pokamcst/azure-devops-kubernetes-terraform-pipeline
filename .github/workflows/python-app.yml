# .github/workflows/python.yml
name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  # Change this if your app isn't in "src"
  APP_DIR: src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ env.APP_DIR }}/requirements.txt

      - name: Debug repo layout
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Listing $APP_DIR"
          ls -la "$APP_DIR" || true

      - name: Ensure requirements exists
        run: |
          test -f "${APP_DIR}/requirements.txt" || {
            echo "::error file=${APP_DIR}/requirements.txt::File not found";
            exit 2;
          }

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure tooling is present if not listed in requirements
          pip install flake8 pytest

      - name: Lint with flake8
        working-directory: ${{ env.APP_DIR }}
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        working-directory: ${{ env.APP_DIR }}
        run: |
          pytest -q tests

